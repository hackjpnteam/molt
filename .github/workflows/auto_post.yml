name: Moltbook Auto Post

on:
  schedule:
    # 30分ごとに実行 (UTC)
    - cron: '0,30 * * * *'
  workflow_dispatch: # 手動実行も可能

jobs:
  post:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Post to Moltbook
        env:
          MOLTBOOK_API_KEY: ${{ secrets.MOLTBOOK_API_KEY }}
        run: npx tsx scripts/github_post.ts

      - name: Commit state
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add post_state.json
          git diff --staged --quiet || git commit -m "Update post state [skip ci]"
          git push
